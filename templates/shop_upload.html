<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='module.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='shop_upload.css') }}"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav>
            <a href="/home"
                ><img
                    src="{{ url_for('static',filename='Images/logo.png') }}"
                    id="logo"
                    style="float: left;"
            /></a>
            <ul style="list-style-type: none; margin: 0px;">
                <li><a href="/home"> Home </a></li>
                <li><a href="/list"> Shop </a></li>
                <li><a href="/review"> Review </a></li>
                <li><a href="/mystore"> MyStore </a></li>
            </ul>

            <ul style="list-style-type: none; margin: 0px;">
                <li><a class="rightmenu" href="/login"> Log In </a></li>
                <span
                    style="
                        float: right;
                        height: 40px;
                        margin-top: 30px;
                        border-right: solid 2px grey;
                    "
                ></span>
                <li><a class="rightmenu" href="/signup"> Sign Up </a></li>
            </ul>
            <a href="/mystore"
                ><img
                    src="{{ url_for('static',filename='Images/default_profile.png') }}"
                    id="profile"
                    style="float: right;"
            /></a>
        </nav>

        <hr id="greyLine" />

        <br />

        <div style="text-align: center;">
            <div style="display: inline-block; width: 1000px; text-align: left;">
                <b style="font-size: 30px; color: darkgreen;">맛집 등록</b>&nbsp;
            </div>

            <hr id="blackLine" style="height: 4px; position: relative; top: 10px;" />

            <form action="/post_result" method="post" enctype="multipart/form-data">
                <div class="review_container">
                    <div class="review_item" style="text-align: right;">작성자</div>
                    <div class="review_item">userName</div>

                    <div class="review_item" style="text-align: right; line-height: 45px;">
                        가게 이름<br />
                        주소<br />
                        전화번호<br />
                    </div>
                    <div class="review_item">
                        <div style="line-height: 45px;">
                            <input type="text" id="greenField" name="shop_name" /><br />
                        </div>

                        <div style="line-height: 45px;">
                            <input type="text" id="greenField" name="shop_addr" /><br />
                        </div>

                        <div style="line-height: 45px;">
                            <input type="tel" id="greenField" name="shop_phone" /><br />
                        </div>
                    </div>

                    <div class="review_item" style="text-align: right;">영업시간</div>
                    <div class="review_item">
                        <div style="line-height: 45px;">
                            영업 시간 <input type="text" id="greenField" name="shop_time" /><br />
                            휴무 요일
                            <input type="textarea" id="greenField" name="shop_time_no" /><br />
                            브레이크타임
                            <input type="textarea" id="greenField" name="shop_time_break" /><br />
                            특이 사항
                            <input type="textarea" id="greenField" name="shop_time_special" /><br />
                        </div>
                    </div>

                    <div class="review_item" style="text-align: right; line-height: 45px;">
                        주차<br />
                        카테고리
                        <div style="height: 70px;"></div>
                        링크<br />
                    </div>
                    <div class="review_item">
                        <div>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="parking"
                                id="yes"
                                value="yes" checked
                            />
                            <label class="reviewTag" for="yes">가능</label>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="parking"
                                id="no"
                                value ="no"
                            />
                            <label class="reviewTag" for="no">불가능</label>
                        </div>

                        <br />

                        <div>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="korean"
                                value="korean"
                                   checked
                            />
                            <label class="reviewTag" for="korean">한식</label>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="japanese"
                                value="japanese"
                            />
                            <label class="reviewTag" for="japanese">일식</label>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="west"
                                value="west"
                            />
                            <label class="reviewTag" for="west">양식</label>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="chinese"
                                value="chinese"
                            />
                            <label class="reviewTag" for="chinese">중식</label>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="asian"
                                value="asian"
                            />
                            <label class="reviewTag" for="asian">아시안</label>
                            <div style="height: 10px;"></div>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="bunsik"
                                value="bunsik"
                            />
                            <label class="reviewTag" for="bunsik">분식</label>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="fastfood"
                                value="fastfood"
                            />
                            <label class="reviewTag" for="fastfood">패스트푸드</label>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="cafe"
                                value="cafe"
                            />
                            <label class="reviewTag" for="cafe">디저트/카페</label>
                            <input
                                type="radio"
                                class="reviewTag"
                                name="category"
                                id="etc"
                                value="etc"
                            />
                            <label class="reviewTag" for="etc">기타</label>
                        </div>

                        <br />

                        <div style="line-height: 45px;">
                            &nbsp;&nbsp;&nbsp;<input
                                type="text"
                                id="greenField"
                                name="link"
                            /><br />
                        </div>
                    </div>

                    <div class="review_item" style="text-align: right;">이미지</div>
                    <div class="review_item">
                        <input type="file" id="image" name="menuImage" accept="image/*" />
                        <label for="image">
                            <div class="thumbnail"></div>
                            <span style="color: red; position: relative; top: 140px;"
                                >이미지 업로드</span
                            >
                        </label>
                    </div>

                    <br />
                </div>

                <input type="submit" value="맛집 등록" id="submit" />
            </form>
        </div>
    </body>
</html>
